<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Mundo IPhone Mayorista | Tu carrito</title>
</head>
<body>
    <div class="container">
    <h1 class="text-white" class="text-center"> Mundo Iphone, donde encontr√°s <b>los mejores precios!</b></h1>
    <h2 class="text-white"> Este es tu carrito:</h2>
    <div id="items-container" class="mt-4">
    <ul id="item-list" class="list-group"></ul>
    <h4 class="p-3 mb-2 bg-light text-dark">Importe Total: $<span id="total-price">0.00</span></h4>
    </div>

    <div class="row">
    <div class="col-md-4">
        <select id="listaProductos" class="form-control">
        <option value="">Selecciona un producto</option>
        </select>
    </div>
    <div class="col-md-4">
        <input type="number" id="quantity" min="1" class="form-control" placeholder="Cantidad" button type="reset">
    </div>
    
    <div class="col-md-4">
        <button id="add-item" class="btn btn-success">Agregar al carrito</button>
    </div>
    </div>

    <div class="mt-4">
    <button id="ordenarCarrito" class="btn btn-secondary">Ordenar por Precio</button>
    <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
    </div>

    <script src="producto.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
